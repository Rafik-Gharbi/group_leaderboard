name: group_leaderboard
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  firebase_core:
  cloud_firestore:
  get: ^4.7.2
  shared_preferences: ^2.5.3
  encrypted_shared_preferences: ^3.0.1
  firebase_auth: ^6.1.1
  firebase_storage: ^13.0.3
  image_picker_for_web: ^3.1.0
  image_picker:
  supabase_flutter: ^2.10.3
  http: ^1.5.0
  http_parser: ^4.1.2
  # web: ^1.1.1
  fl_chart: ^1.1.1
  string_similarity: ^2.1.1
  flutter_appauth: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/leaderboard_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/leaderboard_icon.png"
  macos:
    generate: true
    image_path: "assets/leaderboard_icon.png"

flutter:
  uses-material-design: true
